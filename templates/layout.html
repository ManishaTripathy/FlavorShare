<!doctype html>
<html>
    <head>
        <title>FlavorShare</title>
        <meta name='viewport' content='width=device-width,initial-scale=1'>

        <link rel='stylesheet' href='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css' />
		<script src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
        <script src='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

		<style type="text/css">
			.ui-content {
				background: url('static/images/background.jpg');
				background-size:cover;
				background-repeat: no-repeat;
			}

		</style>
		<script src="{{url_for('static', filename='scripts/layout.js')}}"></script>

    </head>
	<body>
		<div id='main' data-role='page'>
			<div data-role="panel" id="mypanel" data-position="left" data-theme="b">
				<ul data-role="listview">
					<li data-icon="user"><a href="#my_profile">My Profile</a></li>
					<li data-icon="back"><a data-rel="back">Back</a></li>
					<li data-icon="delete"><a href="#main" data-rel="close">Close</a></li>
				</ul>
            </div>
			 <div data-role='header'>
                <div class="ui-grid-a" >
					<div class="ui-block-a" style="width: 15%; height: 80px;">
						<a href="#mypanel"><img src="static\images\side_menu.jpg" width="100%" height="100%" alt="FlavorShare" /></a>
					</div>
					<div class="ui-block-b" style="width: 85%; height: 80px;">
						<img src="static\images\flavorshare.png" width="100%" height="100%" alt="FlavorShare" />
					</div>
				</div>
			</div>

                        <!--{% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
            {% endfor %} -->

            {% block body %}{% endblock %}
		</div>
	</body>
</html>
