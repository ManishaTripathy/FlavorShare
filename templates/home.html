{% extends "layout.html" %}

{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<div id='content' data-role='content' style="text-align: center;">
    <form action="{{ url_for('login') }}" method=post>
        <div style="margin-top:10%; width:30%; height:30%;margin-left:35%;margin-right:30%;font-family:Comic Sans MS, Comic Sans;" >
            <div>
                <h2>Welcome {{display_name}} !</h2>
            </div>
            <div class="ui-grid-a ui-responsive"  style="margin-bottom: 5%; width: 100%; height: 50%">
                <div class="ui-block-a" style="width: 50%; height: 100%;padding: 2%" >
                    <a href="group_listing"><img src="static\images\my_groups.jpg" width="100%" height="100%" style="border: 2px solid #000000; border-radius: 25px;" alt="FlavorShare" /></a>
                    <p>My Groups</p>
                </div>
                <div class="ui-block-b" style="width: 50%; height: 100%;padding: 2%" >
                    <a href="showBag"><img src="static\images\my_grocery_bag.jpg" width="100%" height="100%" style="border: 2px solid #000000; border-radius: 25px;" alt="FlavorShare" /></a>
                    <p>My Grocery Bag</p>
                </div>
            </div>
            <div class="ui-grid-solo ui-responsive" style="width: 100%; height: 50%;">
                    <div class="ui-block-a" style="width: 50%; height: 100%;margin: 0 auto">
                        <a href="saved_recipes"><img src="static\images\my_recipes.jpg" width="100%" height="100%" style="border: 2px solid #000000; border-radius: 25px;" alt="FlavorShare" /></a>
                        <p>My Recipes</p>
                    </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
